spring.application.name=nft-mint-transfer

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT ì¤ì 
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.access-token-validity-in-ms=3600000

# AWS S3 ì¤ì 
aws.s3.access-key=your-access-key
aws.s3.secret-key=your-secret-key
aws.s3.region=ap-northeast-2
aws.s3.bucket=your-bucket-name

# íì¼ ìë¡ë ì¤ì 
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# MySQL 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/mint_transfer?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
